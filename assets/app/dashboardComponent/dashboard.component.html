<!--====[disabled]="!myForm.valid"=========================================================================================== [formGroup]="myForm" (ngSubmit)="onSubmit()"-->
  
  

<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
  <div class="login100-form validate-form" >
    <span class="login100-form-title p-b-37">
      Plan your trip
    </span>


    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="wrap-input100 validate-input m-b-20 form-group">
      <input class="input100" type="text" name="username" formControlName="source" placeholder="Source">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input m-b-25 form-group" data-validate = "Enter password">
      <input class="input100" type="text" name="pass" formControlName="destination" placeholder="Destination" >
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input m-b-25 form-group" data-validate = "Enter password">
      <input class="input100" type="text" name="pass" formControlName="tolls" placeholder="No. of Tolls" >
      <span class="focus-input100"></span>
    </div>

    <div class="container-login100-form-btn">
   
      <button class="login100-form-btn" type="submit">
        Search
      </button>

    </div>

  </form>
    
  </div>
          
</div>




<div id="dropDownSelect1"></div>
