<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      
        <span class="login100-form-title p-b-37">
          Sign up
        </span>

        <div class="wrap-input100 validate-input m-b-20 form-group" data-validate="Enter username or email">
          <input class="input100" type="text" name="username" placeholder="username or email" formControlName="username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20 form-group" data-validate="Enter username or email">
          <input class="input100" type="password" name="password" placeholder="password" formControlName="password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25 form-group" >
          <input class="input100" type="text" name="address" placeholder="address" formControlName="address">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25 form-group" >
          <input class="input100" type="text" name="addhar" placeholder="Adhar no." formControlName="aadhar">
          <span class="focus-input100"></span>
        </div>

        
        <div class="wrap-input100 validate-input m-b-25 form-group" >
          <input class="input100" type="text" name="dlNo" placeholder="Driving license no." formControlName="dlNo">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25 form-group" >
          <input class="input100" type="text" name="state" placeholder="State" formControlName="state">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25 form-group">
          <input class="input100" type="text" name="pass" placeholder="Phone no." formControlName="phoneNo">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25 form-group">
          <input class="input100" type="text" name="vehicleNo" placeholder="Vehicle No." formControlName="VehicleNo">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
           Submit
          </button>
        </div>

        </div>
  </form>
  
  

  <div id="dropDownSelect1"></div>
